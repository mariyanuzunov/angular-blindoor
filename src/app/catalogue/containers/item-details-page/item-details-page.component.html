<app-item-details
  [user]="user$ | async"
  [item]="item$ | async"
  (addToCart)="addToCartHandler($event)"
  (edit)="editHandler($event)"
  (remove)="deleteDoorHandler($event)"
></app-item-details>

<app-add-review
  *ngIf="(user$ | async)?.purchases?.includes(id)"
  [userId]="(user$ | async)?._id"
  [itemId]="(item$ | async)?._id"
></app-add-review>
<app-item-review
  [reviews]="reviews$ | async"
  (deleteReview)="deleteReviewHandler($event)"
></app-item-review>
