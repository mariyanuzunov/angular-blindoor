<mat-toolbar class="mat-elevation-z3">
  <h1>BLINDOOR</h1>

  <nav>
    <a mat-button routerLink="/">Начало</a>
    <a mat-stroked-button routerLink="/catalogue">Каталог</a>
    <a mat-button routerLink="/about">За нас</a>
    <ng-container *ngIf="!user">
      <a mat-button routerLink="/login">Вход</a>
      <a mat-button routerLink="/register">Регистрация</a>
    </ng-container>

    <ng-container *ngIf="user">
      <button mat-button [matMenuTriggerFor]="menu">
        Здравей, {{ user?.firstName }}
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngIf="user?.role == 'customer'">
          <a mat-menu-item routerLink="/profile">Профил</a>
          <a mat-menu-item routerLink="/cart">Количка</a>
        </ng-container>
        <ng-container *ngIf="user?.role == 'admin'">
          <a mat-menu-item routerLink="/admin-panel">Админ панел</a>
        </ng-container>
        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout.emit()">Изход</button>
      </mat-menu>
    </ng-container>
  </nav>
</mat-toolbar>
